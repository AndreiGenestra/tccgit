[package]
name = "seu-nome/seu-app-hibrido"
version = "0.1.0"
description = "App PHP/JS"

[scripts]
# 1. Este comando é executado ANTES do 'start'. 
# Ele instala as dependências do Node.js (que o seu JavaScript usa).
build = "npm install"

# 2. Este comando é executado para iniciar o servidor web.
# Ele serve seus arquivos PHP, HTML, CSS e os arquivos JS recém-instalados em 'node_modules'.
start = "php -t . -S 0.0.0.0:8080"
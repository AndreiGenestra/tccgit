[package]
name = "seu-nome/seu-app-php"
version = "0.1.0"
description = "App em subdiretório"

[scripts]
# Comando BUILD: Deve funcionar agora que o package.json está no raiz ou em /prototipo
# (Se o package.json ainda estiver em /prototipo, o comando deve ser mais específico, 
# mas vamos testar assim primeiro se você o moveu para a raiz)
build = "npm install" 

# COMANDO START: Aponta o servidor PHP para a pasta onde seus scripts estão.
# O '-t prototipo' diz: use a pasta 'prototipo' como raiz do documento.
start = "php -t prototipo -S 0.0.0.0:8080"